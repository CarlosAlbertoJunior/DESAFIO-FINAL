<!-- src/app/login/login.html -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">LOGIN</h2>
        <hr class="mb-4" />

        <div *ngIf="loginError" class="alert alert-danger" role="alert">
          {{ loginError }}
        </div>

        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              email
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="senha"
                name="senha"
                [(ngModel)]="loginData.senha"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="showPassword = !showPassword"
              >
                <i
                  class="bi"
                  [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
                ></i>
              </button>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              [disabled]="loginForm.invalid || processandoLogin"
            >
              <span
                *ngIf="processandoLogin"
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              ENTRAR
            </button>
          </div>

          <div class="text-center mt-3">
            <p>
              NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se aqui</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
